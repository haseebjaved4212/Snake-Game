<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="section-wrap">
      <header class="infos">
        <div class="info">
          <h3>High Score: <span id="high-score">0</span></h3>
        </div>
        <div class="info center">
          <h3>Score: <span id="score">0</span></h3>
        </div>
        <div class="info">
          <h3>Time: <span id="time">00:00</span></h3>
        </div>
      </header>

      <section class="board">
        <div class="grid">
          <!-- canvas will be inserted by JS -->
        </div>
      </section>

      <div class="controls">
        <button id="btn-start">Start</button>
        <button id="btn-pause">Pause</button>
        <button id="btn-reset">Reset</button>
      </div>

      <!-- Images showcase to demonstrate responsiveness -->
     
    </div>
  </main>

  <!-- Game over modal -->
  <div id="modal-backdrop" class="modal-backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <h2 id="modal-title">Game Over</h2>
      <div class="modal-body">
        <p>Your score: <strong id="modal-score">0</strong></p>
        <p>High score: <strong id="modal-high">0</strong></p>
      </div>
      <div class="modal-actions">
        <button id="modal-restart" class="primary">Restart</button>
        <button id="modal-close" class="muted">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
